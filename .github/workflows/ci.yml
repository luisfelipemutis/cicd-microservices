name: CI-CD API

# Se ejecuta al hacer push o pull request a main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Obtener el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Mostrar estructura del proyecto para debug
      - name: List workspace
        run: ls -R .

      # 3️⃣ Ejecutar tests (pytest o lo que uses)
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies for tests
        run: |
          cd api
          pip install -r requirements.txt
          # Si tienes carpeta tests, se ejecuta pytest
          if [ -d "tests" ]; then
            pip install pytest
            pytest || exit 1
          else
            echo "⚠️ No se encontró carpeta tests"
          fi

      # 4️⃣ Iniciar sesión en Azure (usa el Service Principal del secret)
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5️⃣ Log in en el ACR (para poder hacer push)
      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      # 6️⃣ Construir la imagen Docker de forma LOCAL (no usa ACR Tasks)
      # Esto evita el error "TasksOperationsNotAllowed"
      - name: Build Docker image locally
        run: |
          cd api
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/api:latest .

      # 7️⃣ Push al ACR
      - name: Push Docker image to ACR
        run: |
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/api:latest

      # 8️⃣ Desplegar al Azure Web App for Containers
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.ACR_NAME }}.azurecr.io/api:latest
